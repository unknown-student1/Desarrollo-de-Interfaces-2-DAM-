<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Ejercicio 1</title>
</head>
<body>
    <div class="container">
        <h1>Contar Letras:</h1>
        <br>
        <div class="row">
            <div class="col">
                <input type="text" id="letra" class="form-control" placeholder="Ingrese la letra: ">
            </div>
            <div class="col">
                <input type="text" id="palabra" class="form-control" placeholder="Ingrese la palabra">
            </div>
            <div class="col">
                <button class="btn btn-success" onclick="contarLetras()">Contar</button>
            </div>
        </div>
        <br>
        <div class="container">
            <div class="col">
                <h3>Resultado: <span id="resultado"></span></h3>
            </div>
        </div>
    </div>
    <script>
    function contarLetras() {
        //Obtenemos los valores introducidos del usuario
        var letra = document.getElementById("letra").value;
        var palabra = document.getElementById("palabra").value;
        
        let contador = 0;//Iniciamos el contador

        //
        for (let i = 0; i < palabra.length; i++) {
            if (palabra[i] === letra) {
                contador++;
            }
        }

        var resultado = `La letra '${letra}' aparece ${contador} veces en la palabra '${palabra}'.`;

        document.getElementById("resultado").innerText = resultado;
    }
    </script>
</body>
</html>
