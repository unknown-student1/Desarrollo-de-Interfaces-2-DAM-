<!DOCTYPE html>
<html lang="es">

<head>

    <title>Ordenar Números</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>

    <div class="container mt-5">
        <h2>Ordenar Números</h2>

        <div class="row mt-3">

                <input type="text" class="form-control" id="num1">

            </div>
            <div class="col">

            <div class="col">
                <button class="btn btn-primary" onclick="intercambiar2()"><-></button>
            </div>
            <div class="col">
                <input type="text" class="form-control" id="num3">
            </div>
            <div class="col">
                <button class="btn btn-primary" onclick="intercambiar3()"><-></button>
            </div>
            <div class="col">
                <input type="text" class="form-control" id="num4">
            </div>
            <div class="col">
                <button class="btn btn-primary" onclick="intercambiar4()"><-></button>
            </div>
            <div class="col">
                <input type="text" class="form-control" id="num5">
            </div>
        </div>

        <div class="row mt-3">
            <div class="col">
                <button class="btn btn-success" onclick="comprobarOrden()">Comprobar</button>
            </div>
            <div class="col">
                <button class="btn btn-warning" id="invertirBtn" disabled onclick="invertirNumeros()">Invertir</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

</html>
